<div class="question" [innerHTML]="safeQuestion()"></div>

<ol>
  @for (answer of possibleAnswers(); track $index) {
    <li [innerHTML]="answer"></li>
  }
</ol>

<details>
  <summary>Answer</summary>
  <p>{{ question().correctAnswer }}</p>
</details>

<div class="chips">
  <div class="chip" aria-label="Category">{{ question().category | snakeToSentence }}</div>
  <div class="chip" aria-label="Difficulty">{{ question().difficulty | titlecase }}</div>
</div>

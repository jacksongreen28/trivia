<form #filters="ngForm" (ngSubmit)="emitFilters()">
  <div class="form-group">
    <label for="category">Category</label>
    <select name="category" id="category" [(ngModel)]="category">
      <option [value]="0">All</option>
      @for (category of categories(); track $index) {
        <option [value]="category.id">{{ category.name }}</option>
      }
    </select>
  </div>

  <div class="form-group">
    <label for="amount">Number of questions</label>
    <input type="text" inputmode="numeric" id="amount" name="amount" pattern="[0-9]+" [(ngModel)]="amount" />
  </div>

  <button type="submit">Get questions</button>
</form>

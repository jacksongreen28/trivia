<form #filtersForm="ngForm" (ngSubmit)="emitFilters()">
  <div class="form-group">
    <label for="category">Category</label>
    <select name="category" id="category" [(ngModel)]="category">
      <option [value]="undefined">All</option>
      @for (category of categories; track $index) {
        <option [value]="category">{{ category | snakeToSentence }}</option>
      }
    </select>
  </div>

  <div class="form-group">
    <label for="limit">Number of questions</label>
    <input
      type="text"
      inputmode="numeric"
      id="limit"
      name="limit"
      pattern="[0-9]+"
      [(ngModel)]="limit"
      [appMaxValue]="50"
      required
    />
  </div>

  <button type="submit" [disabled]="filtersForm.invalid">Get questions</button>
</form>

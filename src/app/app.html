<header>
  <span>Trivia</span>
</header>
<main>
  <app-filters (filtersChange)="getQuestions($event)" />
  @if (response$ | async; as response) {
    @if (response.response_code > 0) {
      <p class="error">{{ errorCodes[1] }}</p>
    } @else {
      <app-question-list [results]="response.results" />
    }
  }
</main>
